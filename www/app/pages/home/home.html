<ion-navbar *navbar>
  <ion-title>
    Where are we gonna eat ?
  </ion-title>
</ion-navbar>

<ion-content>
  <ion-card *ng-for="#resto of restos">
    <ion-card-header>
      {{resto.name}} - {{resto.count}}
      <icon
        heart
        is-active={{resto.isActive}}
        (click)="rate(resto)"
      ></icon>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Proposer un resto
    </ion-card-header>
    <ion-card-content>
      <ion-input fixed-label>
        <input #resto type="text">
      </ion-input>
      <button outline (click)="addResto(resto.value)">Ajouter</button>
    </ion-card-content>
  </ion-card>
</ion-content>
